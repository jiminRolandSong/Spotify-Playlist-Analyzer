{% extends "base.html" %}

{% block content %}
<div style="max-width: 600px; margin: 60px auto 0 auto; background: #fff6fb; border-radius: 18px; box-shadow: 0 4px 24px #eebbc355; padding: 40px 36px;">
    <h1 style="font-family: 'Pacifico', cursive; color: #232946; font-size: 2.5em; text-align: center; margin-bottom: 10px;">
        <span style="font-size:1.2em;">ğŸ§</span> Spotify Playlist Analyzer
    </h1>
    <p style="text-align:center; color:#232946; font-size:1.15em; margin-bottom: 30px;">
        Discover the music DNA of any Spotify playlist.<br>
        Enter a playlist URL and get instant insights!
    </p>
    <form method="POST" action="{% url 'dashboard:analyze_playlist' %}" style="display:flex; flex-direction:column; align-items:center;">
        {% csrf_token %}
        <label for="url" style="font-weight:600; color:#b8c1ec; margin-bottom:8px;">Spotify Playlist URL:</label>
        <input type="text" name="url" id="url" size="60" required
               style="padding:10px 12px; border-radius:6px; border:1.5px solid #eebbc3; font-size:1em; margin-bottom:18px; width:100%;">
        <button type="submit" style="background:#ffd803; color:#232946; font-weight:700; border:none; border-radius:6px; padding:12px 30px; font-size:1.1em; box-shadow:0 2px 8px #ffd80333; cursor:pointer; transition:background 0.2s;">
            <span style="font-size:1.2em;">ğŸ”</span> Analyze
        </button>
    </form>
</div>
{% endblock %}
