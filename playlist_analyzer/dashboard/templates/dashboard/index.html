<!DOCTYPE html>
<html>
<head>
    <title>Playlist Analyzer</title>
</head>
<body>
    <h1>Welcome to the Spotify Playlist Analyzer</h1>
    <form method="POST" action="{% url 'analyze_playlist' %}">
    {% csrf_token %}
    <label for="url">Enter Spotify Playlist URL:</label><br>
    <input type="text" name="url" id="url" size="60" required>
    <button type="submit">Analyze</button>
</form>
</body>
</html>
