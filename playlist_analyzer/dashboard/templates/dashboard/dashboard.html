<h1>Playlist Dashboard</h1>
<p>Total Tracks: {{ track_count }}</p>

<h2>Top Artists</h2>
<ul>
  {% for artist, count in top_artists.items %}
    <li>{{ artist }}: {{ count }}</li>
  {% endfor %}
</ul>

<h2>Top Genres</h2>
<ul>
  {% for genre, count in top_genres.items %}
    <li>{{ genre }}: {{ count }}</li>
  {% endfor %}
</ul>
