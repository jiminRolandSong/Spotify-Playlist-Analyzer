[pytest]
# Pytest configuration for ETL scripts testing

python_files = tests/test_*.py
python_classes = Test*
python_functions = test_*

# Django settings module for Django tests
DJANGO_SETTINGS_MODULE = playlist_analyzer.playlist_analyzer.settings

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for end-to-end workflows
    slow: Tests that take longer to run
